    <body>
        <div style="text-align: left; margin: 0 auto">
            <!--  div: Util para agrupar elementos -->
            <h1 style="text-align: center;">Ejemplo de formularios</h1>

        <section>
            <h2>Ejemplo de forms</h2>
            <article>
                <form action="#" method="GET">
                    <label></label>
                    <br>
                    <label>Button - </label> 
                    <input type="button" name="nombre" value="Confirmar"/>
                    <br>
                    <label>Checkbox</label>
                    <input type="checkbox" name="terminos"/>
                    <br>
                    <label>Color</label>
                    <input type="color" name="fondo"/>
                    <br>
                    <label>Texto</label>
                    <input type="text" name="nombre" placeholder="Digite su nombre" size="50" required/>
                    <br>
                    <label>Text area</label>
                    <textarea name="direccion" rows="7" cols="50"></textarea>
                    <br>
                    <label>Date</label>
                    <input type="date" name="date" min="2021-01-01" max="2023-12-31"/>
                    <br>
                    <label>Datetime-local</label>
                    <input type="datetime-local" name="datetime-local"/>
                    <br>
                    <label>Time</label>
                    <input type="time" name="time"/>
                    <br>
                    <label>Email</label>
                    <input type="email" name="correo" placeholder="Digite su correo" size="50"/>
                    <br>
                    <label>File</label>
                    <input type="file" name="file" accept="image/png,image/jpeg"/>
                    <br>
                    <label>search</label>
                    <input type="search" name="search" placeholder=""/>
                    <br>
                    <label>tel</label>
                    <input type="tel" name="tel" placeholder=""/>
                    <br>
                    <label>url</label>
                    <input type="url" name="url" placeholder=""/>
                    <br>
                    <label>Week</label>
                    <input type="week" name="week"/>
                    <br>
                    <label>Month</label>
                    <input type="month" name="month"/>
                    <br>
                    <label>Number</label>
                    <input type="number" name="numero"/>
                    <br>
                    <label>Pasword</label>
                    <input type="password" name="pass"/>
                    <br>
                    <label>Radio Button</label>
                    <br>
                    <label>Opcion 1</label><input type="radio" name="lenguaje" value="1"/>
                    <br>
                    <label>Opcion 2</label><input type="radio" name="lenguaje" value="2"/>
                    <br>
                    <label>Opcion 3</label><input type="radio" name="lenguaje" value="3"/>
                    <br>
                    <label>Range</label>
                    <input type="range" value="24" min="1" max="100" oninput="this.nextElementSibling.value = this.value"/>
                    <output>24</output>
                    <br>
                    <label>Reset</label>
                    <input type='reset' name='reset' value='limpiar'/>
                    <br>
                    <label>Submit</label>
                    <input type='submit' value='enviar'/>
                    <br>
                </form>
            </article>
        </section>
        <br>
        <footer>Derechos Reservados &COPY; 2023</footer>
    </body>
</html>
